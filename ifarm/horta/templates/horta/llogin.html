{% extends 'horta/index.html' %}
{% block content %}

<!-- ##### Elements Area Start ##### -->
<section class="elements-area section-padding-100-0">
    <div class="container">
        <div class="row">

            <!-- ========== Buttons ========== -->
            <div class="col-12">
                <div class="elements-title mb-30">
                    <h2 style="text-align: center;">Iniciar Sess√£o</h2>
                </div>
                {% if message %}
                    <div class="alert alert-{{msg_type}}">{{ message }}</div>
                {% endif %}
            </div>
            <form class="row login_form" action="{% url 'llogin' %}" method="post" style="margin: 20px;">
                {% csrf_token %}
                <div class="col-md-12 form-group">
                    <input type="text" class="form-control" name="username" placeholder="Utilizador ou Email">
                </div>
                <div class="col-md-12 form-group">
                    <input type="password" class="form-control" type="password" name="password" placeholder="Palavra-Passe">
                </div>
                <div class="col-md-12 form-group">
                    <button type="submit" value="submit" class="btn newsbox-btn">LOGIN</button> 
                    <p style="text-align: left;"><a style="text-decoration: none; color: black;" href="{% url 'password_reset' %}">Esqueceu-se da sua Palavra-passe?</a></p>
                </div>                        
                <p style="text-align: left; margin-left: 15px;"><a style="text-decoration: none; color: black;" href="{% url 'register' %}">Primeira vez na iFarm? Registe-se aqui</a></p>                  
            </form>
            
        </div>
    </div>
</section>
<!-- ##### Elements Area End ##### -->


{% endblock %}
